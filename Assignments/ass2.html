<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <h1>Empty Validation</h1>
    <form>
        <label for="name">Name</label> 
        <input type="text" id="nameInput" required>
        <br>
        <label for="age">Age</label>
        <input type="text" id="ageInput" required>
        <br>
        <button type="button" onclick="validateForm()">Send</button>
    </form>

    <script>
        function validateForm() {
            const nameInput = document.getElementById("nameInput");
            const ageInput = document.getElementById("ageInput");
            
            if (nameInput.value === "") {
                nameInput.setCustomValidity("Enter your name");
            } else {
                nameInput.setCustomValidity("");
            }

            if (ageInput.value === "") {
                ageInput.setCustomValidity("Enter your age");
            } else {
                ageInput.setCustomValidity("");
            }
            if (nameInput.checkValidity() && ageInput.checkValidity()) {
 
                prompt("");
            } else {
                alert("");
            }
        }
    </script>
</body>
</html>
