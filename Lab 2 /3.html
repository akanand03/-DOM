<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        span {
            color: red;
            display: block;
            margin-top: 5px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="Num1">Num1</label>
    <input type="text" id="num1">
    <span id="emptyMsg1"></span>
    <br>
    <label for="Num2">Num2</label>
    <input type="text" id="num2">
    <span id="emptyMsg2"></span>
    <br>
    <button type="button" id="btn1">Add</button>
</form>

<div id="result"></div>

<script>
    document.getElementById("btn1").addEventListener('click', () => {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;

        // Display empty message if data is not given for num1
        var emptyMsg1 = document.getElementById('emptyMsg1');
        emptyMsg1.textContent = num1 === '' ? 'Please enter a number' : '';

        // Display empty message if data is not given for num2
        var emptyMsg2 = document.getElementById('emptyMsg2');
        emptyMsg2.textContent = num2 === '' ? 'Please enter a number' : '';

        if (num1 === '' || num2 === '') {
            alert("ENTER VALUE OF Num1 and Num2");
        } else {
            // Your logic for handling valid input
            var sum = parseFloat(num1) + parseFloat(num2);
            document.getElementById('result').textContent = "The sum is: " + sum;
        }
    });
</script>

</body>
</html>
