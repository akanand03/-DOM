<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box Example</title>
  <style>
    /* Inline CSS for demonstration purposes */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      padding-top: 50px;
    }

    #textBox {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    #display {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="text" id="textBox" placeholder="Type here" oninput="displayText()">
  <div id="display"></div>

  <script>
    function displayText() {
      var textBoxValue = document.getElementById("textBox").value;
      document.getElementById("display").innerText = "You typed: " + textBoxValue;
    }
  </script>
</body>
</html>
