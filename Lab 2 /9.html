<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Heading</title>
  <style>
    /* Inline CSS for demonstration purposes */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: black; /* Default color */
    }

    .form-container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #3498db;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="button"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      background-color: #3498db; /* Blue color */
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 id="colorHeading">Capstone Project </h1>
    <form>
      <input type="text" id="colorInput" placeholder="Enter color name">
      <input type="button" value="Change Color" onclick="changeHeadingColor()">
    </form>
  </div>

  <script>
    function changeHeadingColor() {
      var colorName = document.getElementById("colorInput").value;
      document.getElementById("colorHeading").style.color = colorName;
    }
  </script>
</body>
</html>
